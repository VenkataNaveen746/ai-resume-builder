<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¤– AI Resume Builder</h1>
            <p>Create professional resumes with AI assistance</p>
        </header>
        <div class="main-content">
            <section class="form-section">
                <h2>ğŸ“‹ Personal Information</h2>
                <div class="form-grid">
                    <input type="text" id="fullName" placeholder="Full Name *" required>
                    <input type="email" id="email" placeholder="Email *" required>
                    <input type="tel" id="phone" placeholder="Phone *" required>
                    <input type="text" id="location" placeholder="Location">
                    <input type="url" id="linkedin" placeholder="LinkedIn URL">
                    <input type="url" id="github" placeholder="GitHub URL">
                </div>
            </section>
            <section class="form-section">
                <h2>âœï¸ Professional Summary</h2>
                <textarea id="summary" rows="4" placeholder="Write your professional summary..."></textarea>
                <button class="ai-btn" onclick="generateSummary()">âœ¨ Generate with AI</button>
            </section>
            <section class="form-section">
                <h2>ğŸ“ Education</h2>
                <div id="education-container">
                    <div class="education-entry">
                        <input type="text" placeholder="Degree" class="degree">
                        <input type="text" placeholder="Institution" class="institution">
                        <input type="text" placeholder="Year" class="year">
                        <input type="text" placeholder="CGPA" class="grade">
                    </div>
                </div>
                <button class="add-btn" onclick="addEducation()">+ Add Education</button>
            </section>
            <section class="form-section">
                <h2>ğŸ’¼ Experience</h2>
                <div id="experience-container">
                    <div class="experience-entry">
                        <input type="text" placeholder="Job Title" class="job-title">
                        <input type="text" placeholder="Company" class="company">
                        <input type="text" placeholder="Duration" class="duration">
                        <textarea placeholder="Description..." class="description" rows="3"></textarea>
                    </div>
                </div>
                <button class="add-btn" onclick="addExperience()">+ Add Experience</button>
            </section>
            <section class="form-section">
                <h2>ğŸš€ Projects</h2>
                <div id="projects-container">
                    <div class="project-entry">
                        <input type="text" placeholder="Project Title" class="project-title">
                        <input type="text" placeholder="Technologies" class="technologies">
                        <textarea placeholder="Project description..." class="project-desc" rows="3"></textarea>
                        <input type="url" placeholder="Project Link" class="project-link">
                    </div>
                </div>
                <button class="add-btn" onclick="addProject()">+ Add Project</button>
            </section>
            <section class="form-section">
                <h2>ğŸ’¡ Skills</h2>
                <input type="text" id="skills-input" placeholder="Enter skills (comma separated)">
                <button class="ai-btn" onclick="addSkills()">Add Skills</button>
                <div id="skills-tags" class="skills-tags"></div>
            </section>
            <section class="form-section">
                <h2>ğŸ¨ Choose Template</h2>
                <div class="template-selector">
                    <div class="template-option selected" onclick="selectTemplate('modern')" data-template="modern">
                        <div class="template-preview modern-preview">Modern</div>
                    </div>
                    <div class="template-option" onclick="selectTemplate('classic')" data-template="classic">
                        <div class="template-preview classic-preview">Classic</div>
                    </div>
                    <div class="template-option" onclick="selectTemplate('creative')" data-template="creative">
                        <div class="template-preview creative-preview">Creative</div>
                    </div>
                </div>
            </section>
            <div class="action-buttons">
                <button class="preview-btn" onclick="previewResume()">ğŸ‘ï¸ Preview</button>
                <button class="download-btn" onclick="downloadResume()">ğŸ“¥ Download PDF</button>
                <button class="save-btn" onclick="saveData()">ğŸ’¾ Save</button>
                <button class="load-btn" onclick="loadData()">ğŸ“‚ Load</button>
            </div>
        </div>
        <div id="preview-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closePreview()">&times;</span>
                <div id="resume-preview"></div>
            </div>
        </div>
        <footer>
            <p>Smart Tech Club Project Showcase 2025</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
